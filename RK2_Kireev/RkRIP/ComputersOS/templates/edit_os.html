<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Изменить</title>
</head>

<body class="container">
    <h1 class="pt-2">Изменение Операционной системы</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group pt-2">
            <label>Введите название Операционной Cистемы</label><br>
            <input class="form-control" type="text" name="name_os" value="{{os.name_os}}" />
        </div>
        <div class="form-group pt-2">
            <label>Введите Количество занимаемой ОС памяти</label><br>
            <input class="form-control" type="text" name="storage_os" value="{{os.storage_os}}" />
        </div>
        <div class="form-group pt-2">
            <label>Введите Количество запусков ОС</label><br>
            <input class="form-control" type="text" name="start_numbers" value="{{os.start_numbers}}" />
        </div>
        <div class="form-group pt-2 pb-3">
            <label>В каком Компьютере находится ОС</label><br>
            <select class="form-select" name="C_OS">
                {% for c in comp %}
                {% if c.name_comp ==  os.Comp_OS.name_comp %}
                <option type="text" selected value="{{c.name_comp}}">{{c.name_comp}}</option>
                {% else %}
                <option type="text" value="{{c.name_comp}}">{{c.name_comp}}</option>
                {% endif %}
                {% endfor %}
            </select>

        </div>

        <input type="submit" class="btn btn-success" value="Сохранить">
    </form>
</body>

</html>
