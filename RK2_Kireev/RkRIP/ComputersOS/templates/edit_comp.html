<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Изменить</title>
</head>

<body class="container">
    <h1 class="pt-2">Изменение Компьютера</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group pt-2">
            <label>Введите название Компьютера</label><br>
            <input class="form-control" type="text" name="name_comp" value="{{comp.name_comp}}" />
        </div>
        <div class="form-group pt-2">
            <label>Введите Количество жестких дисков</label><br>
            <input class="form-control" type="text" name="hard_disk_number" value="{{comp.hard_disk_number}}" />
        </div>
        <div class="form-group pt-2 pb-3">
            <label>Введите Общее количество ГБ ROM</label><br>
            <input class="form-control" type="text" name="general_storage" value="{{comp.general_storage}}" />
        </div>

        <input type="submit" class="btn btn-success" value="Сохранить">
    </form>
</body>

</html>
